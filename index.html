<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TriCalculator</title>
    <script defer src="script.js"></script>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <h1>Triangle Calculator</h1>
    <p><img src="img/right triangle.png" width="250px" alt="triangle"></p>
    <p class="inputs">Side A: <input id="A" type="number"> </br>
    Side B: <input id="B" type="number"> </br>
    Side C: <input id="C" type="number"> </br>
    Angle A: <input id="a" type="number"> </br>
    Angle B: <input id="b" type="number"></p>
    <p><button id="end">Calculate</button><button id="clear">Clear</button></p>
    <hr>
    <p id="res">Results</p>
    <p id="tri"></p>
</body>
</html>
